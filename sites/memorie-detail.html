<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorise - The Story behind</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/fav.ico">
    <script src="https://kit.fontawesome.com/12b2adc9d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="bd-home-section bd-theme-memorise" id="idea-section">
        <div class="container">
            <div class="level" id="header-line">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p class="title">Memory Title</p>
                    </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <p class="level-item">
                        <button class="button is-primary is-outlined">
                            <span class="icon">
                                <i class="fa-solid fa-share"></i>
                            </span>
                            <span>Share</span>
                        </button>
                    </p>
                </div>
            </div>
            <br>
            <div class="is-clipped" style="border-radius: 10px;" id="picutres">
                <div class="fixed-grid has-4-cols">
                    <div class="grid">
                        <div class="cell is-row-span-2 is-col-span-2">
                            <figure class="image is-1280x1280">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-640x640">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-640x640">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-640x640">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-640x640">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div style="position: absolute; bottom: 24px; right: 24px;">
                            <button class="button is-primary is-outlined" style="background-color: white;">
                                <span class="icon">
                                    <i class="fa-solid fa-braille"></i>
                                </span>
                                <span>Show all pictures</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <div class="columns">
                    <div class="column is-three-quarters">
                        <p class="title">Activity in City, Country</p>
                        <p class="subtitle">24-12-2002, 7 people</p>
                        <hr>
                        <div class="columns">
                            <div class="column">
                                <header>
                                    <a class="bd-tw-author">
                                        <figure class="image is-64x64 db-tw-pic-center">
                                            <img src="../assets/maxl.PNG" class="is-rounded">
                                        </figure>
                                        <div class="ml-5">
                                            <span class="bd-team-fullname title is-4">Max Hofer</span><br>
                                            <span class="bd-team-profession">20-05-2004, male</span>
                                        </div>
                                    </a>
                                </header>
                            </div>
                            <div class="column is-1">
                                <div style="height: 100%; width: 2px; background-color: #ccc; border: none;"></div>
                            </div>
                            <div class="column pt-5">
                                <strong class="bd-team-fullname">And 6 friends</strong><br>
                            </div>
                        </div>
                        <table class="table" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Count</th>
                                    <th>Friend</th>
                                    <th>Birthday</th>
                                    <th>Country</th>
                                    <th>Shared Memories</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>
                                        <a class="bd-tw-author">
                                            <figure class="image is-32x32 db-tw-pic-center">
                                                <img src="../assets/flo.PNG" class="is-rounded">
                                            </figure>
                                            <div class="ml-3">
                                                <span class="bd-team-fullname is-5">Flo Hofer</span><br>
                                            </div>
                                        </a>
                                    </td>
                                    <td>
                                        24-12-2002
                                    </td>
                                    <td>
                                        <figure class="image is-32x32 db-tw-pic-center">
                                            <img src="https://flagpedia.net/data/flags/w580/at.webp">
                                            <span class="ml-3">Austria</span>
                                        </figure>
                                    </td>
                                    <td>
                                        12
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Four</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Six</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Eight</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>Ten</td>
                                </tr>
                                <tr>
                                    <td>6</td>
                                    <td>Twelve</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="column">
                        <figure class="image is-640x640">
                            <img src="../assets/calender.PNG" />
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
