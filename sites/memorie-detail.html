<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorise - The Story behind</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/fav.ico">
    <script src="https://kit.fontawesome.com/12b2adc9d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="bd-home-section bd-theme-memorise" id="idea-section">
        <div class="container">
            <div class="level" id="header-line">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p class="title">Memory Title</p>
                    </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <p class="level-item">
                        <button class="button is-primary is-outlined">
                        <span class="icon">
                            <i class="fa-solid fa-share"></i>
                        </span>
                        <span>Share</span>
                        </button>
                    </p>
                </div>
            </div>
            <br>
            <div class="is-clipped" style="border-radius: 10px;" id="picutres">
                <div class="fixed-grid has-4-cols">
                    <div class="grid">
                        <div class="cell is-row-span-2 is-col-span-2">
                            <figure class="image is-1280x1280">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-640x640">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-640x640">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-640x640">
                                <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div class="cell">
                            <figure class="image is-640x640">
                              <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                            </figure>
                        </div>
                        <div style="position: absolute; bottom: 24px; right: 24px;"> 
                            <button class="button is-primary is-outlined" style="background-color: white;">
                                <span class="icon">
                                  <i class="fa-solid fa-braille"></i>
                                </span>
                                <span>Show all pictures</span>
                              </button>
                          </div>
                    </div>
                </div>
            </div>
            <div>
                
            </div>
        </div>
    </section>
</body>

</html>
